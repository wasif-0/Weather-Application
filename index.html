<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h1 class="app-title">Weather Application</h1>
            <div class="input-group mb-4">
                <input type="text" id="inputfield" class="form-control" placeholder="Search for a city">
                <button id="searchBtn" onclick="searchBtn()" class="btn btn-gradient">
                    <span id="buttonText">Search</span>
                    <span id="loader" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </div>
            <div id="showWeather" class="weather-display"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
